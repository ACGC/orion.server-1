<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../../orion/plugin.js"></script>
	<script>
		window.onload = function() {
			var provider = new eclipse.PluginProvider();
			provider.registerServiceProvider("profilePlugin", {
				info : function() {
					return {
						name : "Personal Information",
					};
				},
				getDivContent: function() {
				  	var content = {"sections" : [
				  	                             {"id": "personalInformation", "name" : "Personal Information", "data" :[
				  	                                                                                                     {"type": "TextBox", "props": {"id": "pi_name", "readOnly" : false,  "type" : "", "name" : "Name"}, "label" : "Name"},
				  	                                                                                                     {"type": "eclipse.DateLong", "props": {"id": "pi_lastLogin", "readOnly" : true,  "type" : "", "name" : "LastLogInTimestamp"}, "label" : "Last login"}
				  	                                                                                                     ]
				  	                             },
				  	                             {"id": "changePassword", "name" : "Set Password", "data" : [
	  	                                                                                                     	{"type": "TextBox", "props": {"id": "pi_login", "readOnly" : false, "name" : "login"}, "label": "Login"},
				  	                                                                                            {"type": "TextBox", "props": {"id": "cp_password", "readOnly" : false,  "type" : "password", "name" : "password"}, "label" : "Password"},
				  	                                                                                            {"type": "TextBox", "props": {"id": "cp_passwordRetype", "readOnly" : false,  "type" : "password", "name" : "passwordRetype"}, "label" : "Retype password"}
				  	                                                                                            ]
				  	                             }
				  	                             ]
				  	};
				  	return content;
				}
			});
			provider.connect();
		};
	</script>
</head>
<body>
</body>
</html>
