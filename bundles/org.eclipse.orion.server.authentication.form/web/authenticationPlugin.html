<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="/org.dojotoolkit/dojo/dojo.js.uncompressed.js"></script>
	<script type="text/javascript" src="/orion/plugin.js"></script>
	<script>
		window.onload = function() {
			var provider = new eclipse.PluginProvider();
			function qualifyURL(url){
			    var img = document.createElement('img');
			    img.src = url; // set string url
			    url = img.src; // get qualified url
			    img.src = null; // no server request
			    return url;
			}
			var serviceImpl = {
				getUser : function() {
					
					return dojo.xhrPost({
						url : "/login",
						headers : {
							"Orion-Version" : "1"
						},
						handleAs : "json",
						timeout : 15000,
						load : function(jsonData, ioArgs) {
							return jsonData;
						},
						error : function(response, ioArgs) {
							return response;
						}
					});
					
				},
			
				logout : function() {
				/* don't wait for the login response, notify anyway */
				notify = true;
				return dojo.xhrPost({
					url : "/logout",
					headers : {
						"Orion-Version" : "1"
					},
					handleAs : "json",
					timeout : 15000,
					load : function(jsonData, ioArgs) {
						return jsonData;
					},
					error : function(response, ioArgs) {
						return response;
					}
				});
			},
			
			getAuthForm : function(notify){
				return qualifyURL(notify ? ('/loginstatic/LoginWindow.html?redirect='+notify+'?key=FormSignInKey') : '/mixloginstatic/LoginWindow.html');
			},
			
			getKey : function(){
				return "FormSignInKey";
			}
			
			};
			var serviceProps = {
				name : "FORM",
			};
			provider.registerServiceProvider("orion.core.auth", serviceImpl, serviceProps);
			provider.connect();
		};
	</script>
</head>
<body>
</body>
</html>
