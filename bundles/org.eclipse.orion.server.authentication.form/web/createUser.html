<div class="hrloginWindow"></div>
<h3 id="newUserHeader" class="loginWindow">
	New to Orion? <a class="loginWindow" href="javascript:showCreateUser()">Create
		<!--userStore--> account</a>
</h3>
<div id="newUserTable" style="display: none;">
	<!--form-->
	<h3 class="loginWindowCreate">
		New to Orion? <a class="loginWindowCreate">Create <!--userStore-->
			account</a>
	</h3>
	<input type=hidden id="create_store" name="store"
		value="<!--userStoreValue-->">
	<table class="loginWindow">
		<tr>
			<td class="loginWindow"><label class="loginWindow"
				id=create_loginLabel for=create_login>Name:</label></td>
			<td class="loginWindow"><input class="loginWindow" name=login
				id=create_login tabindex=4><br>
			</td>
		</tr>
		<tr>
			<td class="loginWindow"><label class="loginWindow"
				id=create_passwordLabel for=create_password>Password:</label></td>
			<td class="loginWindow"><input class="loginWindow" name=password
				type=password id=create_password tabindex=5><br></td>
		</tr>
		<tr>
			<td class="loginWindow"><label class="loginWindow"
				id=create_passwordLabel for=create_password>Retype password:</label>
			</td>
			<td class="loginWindow"><input class="loginWindow"
				name=passwordRetype type=password id=create_passwordRetype
				tabindex=6
				onkeypress="var event = window.event ? window.event : event ? event : evt; if (event.keyCode === 13) { confirmCreateUser(); } else {return true;}"><br>
			</td>
		</tr>
		<tr>
			<td class="loginWindow loginWindowButtonTd" colspan=2>
				<button class="loginWindow" type="submit" onClick=confirmCreateUser()
					dojoType=dijit.form.Button value=OK tabindex=7>
					Create
				</button>
			</td>
		</tr>
	</table>
	<!--/form-->
</div>
