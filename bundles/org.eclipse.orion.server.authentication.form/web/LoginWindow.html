<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
<meta name="copyright"
	content="Copyright (c) 2010,2011 IBM Corporation and others.">
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<title>Login Page</title>
<style type="text/css">
@import "css/loginWindow.css";
</style>
<script type="text/javascript" src="js/htmlAuth.js"></script>
</head>
<body style="margin: 0; padding: 0;">
<table style="border: none; margin: 0; padding: 0; border-collapse: collapse; width: 100%;">
<tbody>
<tr style="background: none repeat scroll 0 0 #F5F5F5; border: 0 none; margin: 0; padding: 0;">
<td style="padding-top: 12px; padding-bottom: 12px; padding-left: 8px; width: 148px"><img style="padding-left: 8px;" src="../images/orion.gif"></td>
<td><span class="pageTitle">Login to Orion</span></td>
</tr>
</tbody>
</table>
<div id="titleArea" class="layoutBlock titleArea" style="height: 0px"></div>
<div id="pageToolbar" class="paneHeading layoutBlock"></div>
	<div id="loginWindow" class="loginWindow">
		<div style="clear: left; margin: 8px;">
			<table class="loginWindow">
				<tbody>
					<tr>
						<td class="loginWindow"><label class="loginWindow"
							id=loginLabel for=login>Name:</label></td>
						<td class="loginWindow"><input class="loginWindow" name=login
							id=login tabindex=1
							onkeypress="var event = window.event ? window.event : event ? event : evt; if (event.keyCode === 13) { confirmLogin() } else {return true;}"><br>
						</td>
					</tr>
					<tr>
						<td class="loginWindow"><label class="loginWindow"
							id=passwordLabel for=password>Password:</label></td>
						<td class="loginWindow"><input class="loginWindow"
							name=password type=password id=password tabindex=2
							onkeypress="var event = window.event ? window.event : event ? event : evt; if (event.keyCode === 13) { confirmLogin() } else {return true;}"><br>
							<a id="resetUserLink" class="loginWindow" style="font-size: 0.85em;" href="javascript:showResetUser();">Forgot your password?</a>
						</td>
					</tr>
					<tr id="errorWin" style="visibility: hidden;">
					<td colspan=2>
						<ul class="loginError">
							<li id="errorMessage">&nbsp;</li>
						</ul>
					</td>
					</tr>
					<tr>
						<td class="loginWindow loginWindowButtonTd" colspan=2>
							<button class="loginWindow" onClick=confirmLogin() value=OK
								tabindex=3>Sign in</button>
						</td>
					</tr>
				</tbody>
			</table>
			<span id="resetUser" style="display: none">
			<div id="resetUserHr" class="hrloginWindow"></div>
				<h3 class="loginWindow" id="newResetUserHeaderShown">Reset Orion Account</h3>
				<table class="loginWindow">
					<tr>
						<td class="loginWindow">
							<label class="loginWindow" id="resetLabel" for="resetEmail">Account name: </label>
						</td>
						<td class="loginWindow">
							<input class="loginWindow" id="reset">
						</td>
					</tr>
					<tr id="reset_errorWin" style="display: none;">
						<td colspan=2>
							<ul id="reset_errorList">
								<li id="reset_errorMessage">&nbsp;</li>
							</ul>
						</td>
					</tr>
					<tr>
						<td class="loginWindow loginWindowButtonTd" colspan=2>
							<button type='button' class="loginWindow"
								onClick="javascript:hideResetUser();"
								tabindex=7>Cancel</button>
							<button class="loginWindow" type="submit"
								onClick=confirmResetUser() value=OK>Reset</button>
						</td>
					</tr>
				</table>
			</span>
			<div id="newUserHr" class="hrloginWindow"></div>
			<h3 id="newUserHeader" class="loginWindow">
				New to Orion? <a class="loginWindow"
					href="javascript:goToCreateUser();">Create account</a>
			</h3>
			<h3 class="loginWindow" id="newUserHeaderShown" style="display: none">Create Orion Account</h3>
				<table id="createUserForm" class="loginWindow" style="display: none">
				<tr>
					<td class="loginWindow"><label class="loginWindow"
						id=create_loginLabel for=login>Name:</label></td>
					<td class="loginWindow"><input class="loginWindow" name=login
						id=create_login
						onkeyup="var event = window.event ? window.event : event ? event : evt; if (event.keyCode === 13) { confirmCreateUser(); } else {validatePassword();}"
						tabindex=4><br>
					</td>
				</tr>
				<tr>
					<td class="loginWindow"><label class="loginWindow"
						id=create_passwordLabel for=password>Password:</label></td>
					<td class="loginWindow"><input class="loginWindow"
						name=password type=password id=create_password
						onkeyup="var event = window.event ? window.event : event ? event : evt; if (event.keyCode === 13) { confirmCreateUser(); } else {validatePassword();}"
						tabindex=5><br></td>
				</tr>

				<tr>
					<td class="loginWindow"><label class="loginWindow"
						id=create_passwordLabel for=passwordRetype>Retype
							password:</label>
					</td>
					<td class="loginWindow"><input class="loginWindow"
						name=passwordRetype type=password id=create_passwordRetype tabindex=6
						onkeyup="var event = window.event ? window.event : event ? event : evt; if (event.keyCode === 13) { confirmCreateUser(); } else {validatePassword();}"><br>
					</td>
				</tr>
				<tr id="create_errorWin" style="visibility: hidden;">
					<td colspan=2>
						<ul class="loginError">
							<li id="create_errorMessage">&nbsp;</li>
						</ul>
					</td>
				</tr>
				<tr>
					<td class="loginWindow loginWindowButtonTd" colspan=2>
						<button type='button' class="loginWindow"
							onClick="javascript:goToLoginWindow();"
							tabindex=7>Cancel</button>

						<button class="loginWindow" type="submit"
							onClick=confirmCreateUser() value=OK tabindex=8>Create</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
