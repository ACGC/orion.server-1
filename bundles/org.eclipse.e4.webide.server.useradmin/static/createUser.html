<div id="createUserForm" class="createUserForm">
<p id="closeCreateUserForm" class="closeCreateUserForm"
	style="visibility: hidden;"><a title="Close"
	href="javascript:closeCreateUserForm()" class="closeCreateUserForm">
<img class="closeCreateUserForm" src="/usersstatic/images/close-tab.gif">
</a></p>
<ul class="createUserForm loginError" id="createUserErrorsList">
	<!--ERROR-->
</ul>
<h2 class="createUserForm">Add user:</h2>
<table class="createUserForm">
	<tr>
		<td class="createUserForm"><label class="createUserForm"
			id=loginLabel for=login>Name:</label></td>
		<td class="createUserForm"><input class="createUserForm"
			name=login id=loginCreateUser tabindex=1
			onkeypress="var event = window.event ? window.event : event ? event : evt; if (event.keyCode === 13) { confirmCreateUser(); } else {return true;}"><br>
		</td>
	</tr>
	<tr>
		<td class="createUserForm"><label class="createUserForm"
			id=passwordLabel for=password>Password:</label></td>
		<td class="createUserForm"><input class="createUserForm"
			name=password type=password id=passwordCreateUser tabindex=2><br>
		</td>
	</tr>
	<tr>
		<td class="createUserForm"><label class="createUserForm"
			id=passwordLabel for=passwordConf>Confirm password:</label></td>
		<td class="createUserForm"><input class="createUserForm"
			name=passwordConf type=password id=passwordConfCreateUser tabindex=3
			onkeypress="var event = window.event ? window.event : event ? event : evt; if (event.keyCode === 13) { confirmCreateUser(); } else {return true;}"><br>
		</td>
	</tr>
	<tr>
		<td class="createUserForm createUserFormButtonTd" colspan=2>
		<button class="createUserForm" onClick=confirmCreateUser()
			dojoType=dijit.form.Button type=submit value=OK tabindex=4>Create</button>
		</td>
	</tr>
</table>
</div>
<div id="createUserFormMask"></div>
