<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="/org.dojotoolkit/dojo/dojo.js.uncompressed.js"></script>
	<script type="text/javascript" src="/orion/plugin.js"></script>
	<script>
		window.onload = function() {
			var provider = new eclipse.PluginProvider();
			var serviceImpl = {
				getUser : function() {
					
					return dojo.xhrGet({
						url : "/basiclogin",
						handleAs : "json",
						timeout : 15000,
						load : function(jsonData, ioArgs) {
							return jsonData;
						},
						error : function(response, ioArgs) {
							return response;
						}
					});
					
				},
			
				
			login: function(notify){
				return dojo.xhrPost({
					url : "/basiclogin",
					handleAs : "json",
					timeout : 15000,
					load : function(jsonData, ioArgs) {
						if(notify)
							window.open(notify+"?key=Basic", 'LoginWindow', 'width=400, height=200');
						return jsonData;
					},
					error : function(response, ioArgs) {
						return response;
					}
				});

			},
			getKey : function(){
				return "Basic";
			},
			getLabel : function(){
				return "Basic";
			}
			
			};
			var serviceProps = {
				name : "Basic",
			};
			provider.registerServiceProvider("orion.core.auth", serviceImpl, serviceProps);
			provider.connect();
		};
	</script>
</head>
<body>
</body>
</html>
